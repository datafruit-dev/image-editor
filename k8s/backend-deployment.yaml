apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-editor-backend
  namespace: image-editor
  labels:
    app: image-editor
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-editor
      component: backend
  template:
    metadata:
      labels:
        app: image-editor
        component: backend
    spec:
      containers:
      - name: backend
        image: 642375200181.dkr.ecr.us-east-1.amazonaws.com/image-editor-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: image-editor-backend
  namespace: image-editor
  labels:
    app: image-editor
    component: backend
spec:
  type: ClusterIP
  selector:
    app: image-editor
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http