apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: image-editor
  labels:
    app: frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      component: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: 642375200181.dkr.ecr.us-east-1.amazonaws.com/image-editor-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend.image-editor.svc.cluster.local:8080"
        - name: API_URL
          value: "http://backend.image-editor.svc.cluster.local:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: image-editor
  labels:
    app: frontend
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
    component: frontend
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http