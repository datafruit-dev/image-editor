# AWS Load Balancer Controller Helm Values
clusterName: image-editor-cluster
serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: ${AWS_LOAD_BALANCER_CONTROLLER_ROLE_ARN}

region: us-east-1
vpcId: ${VPC_ID}

# Enable webhook for better security
enableServiceMutatorWebhook: true

# Resource limits
resources:
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 200Mi

# High availability
replicaCount: 2

# Pod disruption budget
podDisruptionBudget:
  maxUnavailable: 1