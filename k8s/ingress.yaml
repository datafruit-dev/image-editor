apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-editor-ingress
  namespace: image-editor
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/success-codes: "200,301,302"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # Optional: Add certificate ARN if you have one
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:642375200181:certificate/your-cert-id
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: image-editor-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: image-editor-frontend
            port:
              number: 3000